{% extends "base.html" %}

{% block title %}View Document{% endblock %}

{% block content %}
  <h1>{{ document.title }}</h1>
  <p><strong>Detail Level:</strong> {{ document.detail_level }}</p>
  <pre>{{ document.content }}</pre>

  <!-- Action Buttons -->
  <a href="{{ url_for('download_document', document_id=document.id) }}" class="btn btn-warning">Download Document</a>
  <a href="{{ url_for('share_document', document_id=document.id) }}" class="btn btn-info">Share Document</a>
  <a href="{{ url_for('home') }}" class="btn btn-secondary">Go Back to Home</a>
{% endblock %}
